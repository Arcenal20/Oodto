<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #4d5d519f, #12598f6d);
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .login-container {
            background: whit;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 20px;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-container button {<!--  -->
            width: 100%;
            padding: 10px;
            background: #6e8efb;
            border: none;
            border-radius: 5px;
            color: khaki;
            font-size: 16px;
            cursor: pointer;
        }
        .login-container button:hover {
            background: #5a7de1;
        }
        .social-login {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .social-login button {
            flex: 1;
            margin: 0 5px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .social-login .facebook {
            background: #3b5998;
            color: neon;
        }
        .social-login .google {
            background: #db4437;
            color: neon;
        }
        .forgot-password {
            margin-top: 10px;
            color: #ff4081;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <input type="text" placeholder="Type your username">
        <input type="password" placeholder="Type your password">
        <button>LOGIN</button>
        <div class="forgot-password">Forgot password?</div>
        <div class="social-login">
            <button class="facebook">Sign up using Facebook</button>
            <button class="google">Sign up using Google</button>
        </div>
    </div>
</body>
